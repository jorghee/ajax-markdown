<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Markdown Editor</title>
  <meta name="description" content="Servidor que te permite crear archivos Markdown y poder almacenarlos">
</head>

<body>
  <h1>Markdown Editor</h1>

  <div id="file-list">
    <h2>Files</h2>
    <ul id="files"></ul>
  </div>

  <div id="editor">
    <!-- Tag que permite no solo ingresar una linea de texto como con input -->
    <textarea id="newFileContent"></textarea>
    <div class="preview" id="file-preview"></div>
  </div>

  <input type="text" id="newFileName" placeholder="Ingresa el nombre del nuevo archivo">
  <button id="createFile">Create File</button>

  <script type="module" src="js/main.js"></script>
</body>
</html>
